<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a3a9d0d496.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>OH my food - à la française</title>
</head>
<body>
        <header class="header_menu">
            <div class="container">
                <img src="assets/images/logo/ohmyfood@2x.svg" alt="">
                <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            </div>
        </header>
        
        <img class="image_menu" src="restaurants/stil-u2Lp8tXIcjw-unsplash.jpg " alt="photo du plat, du restaurant la note enchantés">
        
        <main class="menu_container">
            <div class="menu_content">
                <h2 class="menu_title">La note enchantée</h2>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-heart heart_logo"></i>
            </div>

            <section class="menu_item">
                <h3>ENTRÉES</h3>
                <div class="item_container">
                    <div class="text_container">
                        <h4>
                            Ravioles de foie gras
                        </h4>
                        <p>Accompagné de leur crème à la truffe</p>
                    </div>
                    <div class="text_prix">
                        <p>25$</p>
                        <span class="animation_check">
                            <i class="fa-regular fa-circle-check"></i>
                        </span>
                    </div>
                </div>
                <div class="item_container">
                    <div class="text_container">
                        <h4>
                            Caviare osciètre
                        </h4>
                        <p>sur blini à la farine de blé noir</p>
                    </div>
                    <div class="text_prix">
                        <p>35$</p>
                        <span class="animation_check">
                            <i class="fa-regular fa-circle-check"></i>
                        </span>
                    </div>
                </div>
                <div class="item_container">
                    <div class="text_container">
                        <h4>
                            Homard et espuma de potiron
                        </h4>
                        <p>Marinés aux zestes d'orange</p>
                    </div>
                    <div class="text_prix">
                        <p>20$</p>
                        <span class="animation_check">
                            <i class="fa-regular fa-circle-check"></i>
                        </span>
                    </div>
                </div>
                <div class="item_container">
                    <div class="text_container">
                        <h4>
                            Foie gras de cannard cuit entier
                        </h4>
                        <p>confiture de figue et pain toasté</p>
                    </div>
                    <div class="text_prix">
                        <p>35$</p>
                        <span class="animation_check">
                            <i class="fa-regular fa-circle-check"></i>
                        </span>
                    </div>
                </div>
            </section>

            
                </main>
                </body>
                </html>
